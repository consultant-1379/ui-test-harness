<!DOCTYPE html>
<html>
<head>
    <title>Tests composite components</title>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
</head>
<body>

<div id="container">

    <h1>Registration form</h1>

    <h2>Person's data</h2>
    <form id="customForm">
        <div>
            <label for="firstName">First name</label><input type="text" id="firstName" value="John"/>
            <label for="lastName">Last name</label><input type="text" id="lastName" value="Smith"/>
        </div>

        <h3>Home address</h3>
        <div class="address homeAddress">
            <label for="houseNo">House No.</label><input type="text" class="houseNo" id="houseNo" value = "Galey 2"/><br/>
            <label for="homeStreet">Street</label><input type="text" class="street" id="homeStreet" value ="Main St., 15"/><br/>
            <label for="homeCity">City</label><input type="text" class="city" id="homeCity" value ="Athlone"/><br/>
            <label for="homeState">State</label><input type="text" class="state" id="homeState" value="WestMeath"/><br/>
            <label for="homeCountry">Country</label><input type="text" class="country" id="homeCountry" value="Ireland"/><br/>
        </div>

        <h3>Business address</h3>
        <div class="address businessAddress">
            <label for="houseNo">House No.</label><input type="text" class="houseNo" id="houseNo" value = "Galey 2"/><br/>
            <label for="homeStreet">Street</label><input type="text" class="street" id="homeStreet" value ="Main St., 15"/><br/>
            <label for="homeCity">City</label><input type="text" class="city" id="homeCity" value ="Athlone"/><br/>
            <label for="homeState">State</label><input type="text" class="state" id="homeState" value="WestMeath"/><br/>
            <label for="homeCountry">Country</label><input type="text" class="country" id="homeCountry" value="Ireland"/><br/>
        </div>
    </form>
</div>

</body>
</html>
